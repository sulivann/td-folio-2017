<ul class="projectsList">
  <li v-for="(index, project) in projectsData">
    <div class="projectsList__container" v-if='project.selected'>
      <div class="projectsList__name--selected" v-on:click="triggerProject">
        {{project.name}}
      </div>
      <div class="projectsList__discover--active">discover</div>
    </div>

    <div class="projectsList__container" v-else>
      <div class="projectsList__name" v-on:click="triggerProject">
        {{project.name}}
      </div>
      <div class="projectsList__discover">discover</div>
    </div>

  </li>
</ul>
